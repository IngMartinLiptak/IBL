<div class="multi-input-container" style="width: 50%; min-height: 70px; position: relative; border: 1px solid silver;">
    <span style="border: 1px solid gray;">xxxx</span>
     <span style="border: 1px solid gray;">zzzz</span>
    <input id="multiInput-{{id}}" type="text" style="position: absolute; left: 0; bottom: 0; width: 100%; padding: 5px; border: none; outline: none;" [placeholder]="placeholder" [attr.list]="'multiInputDatalist-' + id" />
</div>

<datalist id="multiInputDatalist-{{id}}" >
    <option *ngFor="let o of filteredSuggestions | keyvalue" [value]="o.key">{{o.key}} {{getValue(o.key)}}</option>
</datalist>
